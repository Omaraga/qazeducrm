services:
  # ============== NGINX ==============
  nginx:
    image: nginx:alpine
    container_name: qazeducrm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - php
      - evolution-api
    networks:
      - qazeducrm-network

  # ============== PHP-FPM ==============
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: qazeducrm-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-qazeducrm}
      - DB_USER=${DB_USER:-qazeducrm}
      - DB_PASS=${DB_PASS:-secret}
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-your-api-key}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - qazeducrm-network

  # ============== MySQL ==============
  mysql:
    image: mysql:8.0
    container_name: qazeducrm-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootsecret}
      - MYSQL_DATABASE=${DB_NAME:-qazeducrm}
      - MYSQL_USER=${DB_USER:-qazeducrm}
      - MYSQL_PASSWORD=${DB_PASS:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qazeducrm-network

  # ============== EVOLUTION API ==============
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.5
    container_name: qazeducrm-evolution
    restart: unless-stopped
    environment:
      - SERVER_URL=${EVOLUTION_SERVER_URL:-https://localhost/whatsapp}
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-your-api-key}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/evolution
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_api
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/0
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_LOCAL_ENABLED=false
      - RABBITMQ_ENABLED=false
      - WEBSOCKET_ENABLED=false
      - DEL_INSTANCE=false
      - DEL_TEMP_INSTANCES=true
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true
      - LOG_LEVEL=INFO
      - LOG_COLOR=true
      - CORS_ORIGIN=*
      - CORS_METHODS=GET,POST,PUT,DELETE
      - CORS_CREDENTIALS=true
      - QRCODE_LIMIT=30
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - qazeducrm-network

  # ============== PostgreSQL (for Evolution API) ==============
  postgres:
    image: postgres:15-alpine
    container_name: qazeducrm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qazeducrm-network

  # ============== Redis (for Evolution API) ==============
  redis:
    image: redis:7-alpine
    container_name: qazeducrm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qazeducrm-network

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  evolution_instances:
  evolution_store:
  certbot_webroot:

networks:
  qazeducrm-network:
    driver: bridge
